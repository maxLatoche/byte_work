<!DOCTYPE html>
<html>
<head>
<style>
.floating-box {
    display: inline-block;
    width: 150px;
    height: 75px;
    margin: 10px;
    border: 3px solid #73AD21;  
}
li{
	display: inline-block;
}
.after-box {
    border: 3px solid red; 
}
</style>
</head>
<body>

<h2>Using inline-block</h2>

<ul>
	<li>asdf</li>
	<li>asdf</li>
	<li>weqr</li>
	<li>zxcv</li>
	<li>wert</li>
</ul>

<div class="floating-box">Floating box</div>
<div class="floating-box">Floating box</div>
<div class="floating-box">Floating box</div>
<div class="floating-box">Floating box</div>
<div class="floating-box">Floating box</div>
<div class="floating-box">Floating box</div>
<div class="floating-box">Floating box</div>
<div class="floating-box">Floating box</div>

<div class="after-box">Another box, after the floating boxes...</div>

</body>
</html>
